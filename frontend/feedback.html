<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Détail du programme</title>
</head>
<body>

  <h1>Détail du programme</h1>
  <form id="feedbackForm" data-session-id="12">
  <label>Énergie (1-10): <input name="energy_level" type="number" min="1" max="10" required></label>
  <label>Fatigue (1-10): <input name="fatigue_level" type="number" min="1" max="10" required></label>

  <button type="submit">Envoyer Feedback</button>
  </form>
  <script src="js/auth.js"></script>
  <script src="js/feedback.js"></script>
</body>
</html>
