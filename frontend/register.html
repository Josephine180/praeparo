<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <script src="https://kit.fontawesome.com/3f172e472d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="menu">
      <ul>
          <li><a href="#" >Accueil</a></li>
          <li id="auth-button"></li>
      </ul>
  </nav>
  <main>
  <div class="container">
    <div class="card">
      <h1>Inscription</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="firstname">Prénom : </label>
          <input type="text" id="firstname" placeholder="Axel" required />
          <i class="fa-solid fa-person-running"></i>
        </div>
        <div class="form-group">
          <label for="name">Nom :</label>
          <input type="text" id="name" placeholder="Goret" required />
          <i class="fa-solid fa-person-running"></i>
        </div>
        <div class="form-group">
          <label for="email">Adresse email :</label>
          <input type="email" id="email" placeholder="Axelgore30ans@gmail.com" required />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" placeholder="EJdmz.34" required />
          <i class="fa-solid fa-lock"></i>
        </div>
        <button class='register-btn' type="submit">Créer un compte</button>
      </form>
      <p class="bottom-text">
        Déjà inscrit ? <a href="login.html">Se connecter</a>
      </p>
    </div>
  </div>

  <script src="js/register.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/auth.js"></script>
</main>
</body>
</html>
