<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion | Praeparo</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <script src="https://kit.fontawesome.com/3f172e472d.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Menu simple -->
  <nav class="top-menu" role="navigation" aria-label="Navigation principale">
    <div></div>
    <ul class="top-nav-menu">
      <li><a href="index.html" class="top-nav-link">Accueil</a></li>
      <li><a href="index.html#programs" class="top-nav-link">Programmes</a></li>
      <li><a href="register.html" class="top-nav-link nav-btn">Inscription</a></li>
    </ul>
  </nav>

  <!-- Page de connexion -->
  <main class="auth-page"  role="main" id="main-content">
    <div class="auth-container">
      <h1 id="login-title" class="auth-title">Connexion</h1>
      
      <form id="login-form" class="auth-form" role="form" aria-labelledby="login-title">
        <div class="form-group">
          <label for="email">Adresse email :</label>
          <input type="email" id="email" name="email" placeholder="exemple@gmail.com" required aria-required="true" autocomplete="email" />
          <i class="fa-solid fa-envelope" aria-hidden="true"></i>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" placeholder="Mot de passe sécurisé" required aria-required="true" autocomplete="current-password" />
          <i class="fa-solid fa-lock" aria-hidden="true"></i>
        </div>
        
        <button type="submit" class="auth-submit">Se connecter</button>
      </form>
      
      <p class="auth-footer">
        Pas encore inscrit ? <a href="register.html">Créer un compte</a>
      </p>
    </div>
  </main>

  <script src="js/pages/login.js"></script>
  <script src="js/pages/auth.js"></script>
</body>
</html>
