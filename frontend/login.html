<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion | Praeparo</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <script src="https://kit.fontawesome.com/3f172e472d.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Menu simple -->
  <nav class="top-menu">
    <div></div> <!-- Espace vide à gauche -->
    <ul class="top-nav-menu">
      <li><a href="index.html" class="top-nav-link">Accueil</a></li>
      <li><a href="index.html#programs" class="top-nav-link">Programmes</a></li>
      <li><a href="register.html" class="top-nav-link nav-btn">Inscription</a></li>
    </ul>
  </nav>

  <!-- Page de connexion -->
  <main class="auth-page">
    <div class="auth-container">
      <h1 class="auth-title">Connexion</h1>
      
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Adresse email :</label>
          <input type="email" id="email" placeholder="exemple@gmail.com" required />
          <i class="fa-solid fa-envelope"></i>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" placeholder="Mot de passe sécurisé" required />
          <i class="fa-solid fa-lock"></i>
        </div>
        
        <button type="submit" class="auth-submit">Se connecter</button>
      </form>
      
      <p class="auth-footer">
        Pas encore inscrit ? <a href="register.html">Créer un compte</a>
      </p>
    </div>
  </main>

  <script src="js/pages/login.js"></script>
  <script src="js/pages/auth.js"></script>
</body>
</html>
