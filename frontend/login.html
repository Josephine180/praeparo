<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/3f172e472d.js" crossorigin="anonymous">
  </script>
</head>
<body>
<nav class="menu">
  <ul>
      <li><a href="#" >Accueil</a></li>
      <li><a href="#programs">Programmes</a></li>
      <li id="auth-button"></li>
  </ul>
</nav>
<main>
  <div class="container">
    <div class="card">
      <h1>Connexion</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Adresse email :</label>
          <input type="email" id="email" placeholder="exemple@gmail.com" required />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" placeholder="Mot de passe sécurisé" required />
          <i class="fa-solid fa-lock"></i>
        </div>
        <button class='login-btn' type="submit">Se connecter</button>
      </form>
      <p class="bottom-text">
        Pas encore inscrit ? <a href="register.html">Créer un compte</a>
      </p>
    </div>
  </div>

<script src="js/login.js"></script>
<script src="js/auth.js"></script>
</main>
</body>
</html>
